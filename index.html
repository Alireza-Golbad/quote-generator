<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quote generator</title>
        <link rel="icon" type="image/png" href="icons8-bull-48.png" />

        <link
            rel="stylesheet"
            href="fontawesome-free-5.15.1-web/css/fontawesome.min.css"
        />
        <link
            rel="stylesheet"
            href="fontawesome-free-5.15.1-web/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote--------- -->
            <div class="quote-text">
                <i class="fas fa-frog"></i>
                <span id="quote"
                    >What you are is what you have been, what you'll be is what
                    you do now.
                </span>
            </div>
            <!-- Author__------ -->
            <div class="quote-author">
                <span id="author">Buddha</span>
            </div>
            <!-- Buttons------------- -->
            <div class="button-container">
                <button
                    class="twitter-button"
                    id="twitter"
                    title="Tweett this!"
                >
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <!-- Script -->
        <script src="fontawesome-free-5.15.1-web/js/all.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
